<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="home.css"><!-- linking css file  -->
	<title>stopwatch</title>
</head>
<body>
	<div class="container"> <!-- main container whole display -->
		<div class="outerb"><!-- main calculator display -->
			<div class="innerb1"><!-- digits display -->
				<div class="innerb11">
					<h1 id="min">00</h1><!-- min digits section -->
				</div>
				<div class="innerb12">
					<h1>:</h1>
				</div>
				<div class="innerb13">
					<h1 id="sec">00</h1><!-- second digits section -->
				</div>
				<div class="innerb14">
					<h1>:</h1>
				</div>
				<div class="innerb15">
					<h1 id="milis">00</h1><!-- mili second digits section -->
				</div>
			</div>
			<div class="innerb2">
				<div class="innerb21">
					<h1>Start</h1><!-- start button  -->
				</div>
				<div class="innerb22">
					<h1>Stop</h1><!-- stop button  -->
				</div>
				<div class="innerb23">
					<h1>Reset</h1><!-- reset button  -->
				</div>
			</div>

			
		</div>
	</div>



<script src="filee.js"></script><!-- linking javaScript file  -->
</body>
</html>
